apply plugin: 'com.android.library'
// 这个version影响后面的引用
// 这个version是区分library版本的，因此当我们需要更新library时记得修改这个version

version = "1.3.2"

android {
    resourcePrefix "gxz_" //随意填写
    compileSdkVersion 24
    buildToolsVersion "25"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'in.srain.cube:grid-view-with-header-footer:1.0.12'
    compile 'com.android.support:recyclerview-v7:23.1.1'
}

def siteUrl = 'https://github.com/ta893115871/StickyNavLayout'    // 项目的主页
def gitUrl = 'https://github.com/ta893115871/StickyNavLayout.git'  // Git仓库的url
group = "com.gxz.stickynavlayout"    // Maven Group ID for the artifact，一般填你唯一的包名


task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}
task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
artifacts {
    archives javadocJar
    archives sourcesJar
}
Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

